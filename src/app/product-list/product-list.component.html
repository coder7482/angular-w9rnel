<h2>Products</h2>

<div *ngFor="let product of products">
  <h4>
    <a [title]="product.name + ' Details'">
      {{ product.name }}
    </a>
  </h4>
  <p *ngIf="product.description">
    {{ product.description }}
  </p>
  <button class="share-button" (click)="share()">Share</button>

  <app-product-alerts [product]="product"></app-product-alerts>
</div>
